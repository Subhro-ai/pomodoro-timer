<div class="container" [ngStyle] = "styleTemp">
  <app-title></app-title>
  <app-timer #timerElement></app-timer>
  <div class="startDiv" (click)="startButton()"><button class="button-36" role="button">START</button></div>
  <div class="stopDiv" (click)="stopButton()"><button class="button-36" role="button">STOP</button></div>
  <div class="pauseDiv"(click)="pauseButton()"><button class="button-36" role="button">PAUSE</button></div>
</div>
